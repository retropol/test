<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>
        .navbar-brand img,
        .nav-link img {
            height: 30px; /* İstenilen boyut */
            width: auto; 
        }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-md navbar-light bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="logo/logo.png" alt="Logo"></a>
            <div class="navbar-collapse collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="logo/facebook.png" alt="Facebook"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="logo/twitter.png" alt="Twitter"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="logo/ig.png" alt="Instagram"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img src="logo/linkedin.png" alt="Instagram"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="d-flex justify-content-center align-items-center">
        <img src="logo/bg.png" alt="Açıklama" class="img-fluid">
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
